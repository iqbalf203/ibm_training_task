<div class="container mt-5">
    <h2>Enquiry Form</h2>
    <form #preForm="ngForm"  (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" [(ngModel)]="enquiryForm.username">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" [(ngModel)]="enquiryForm.email">
      </div>
      <div class="form-group">
        <label for="branch">Medical Branch:</label>
        <select class="form-control" id="branch" name="branch" [(ngModel)]="enquiryForm.branch">
          <option value="cardiology">Cardiology</option>
          <option value="orthopedics">Orthopedics</option>
          <option value="neurology">Neurology</option>
          <option value="dermatology">Dermatology</option>
          <option value="gastroenterology">Gastroenterology</option>
        </select>
      </div>
      <div class="form-group">
        <label for="query">Query:</label>
        <textarea class="form-control" id="query" name="query" rows="4" placeholder="Enter your query" [(ngModel)]="enquiryForm.query"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
