server:
  port: 9999

spring:
  application:
    name: gateway

  boot:
    admin:
      client:
        url: 
        - http://localhost:8888
  
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
