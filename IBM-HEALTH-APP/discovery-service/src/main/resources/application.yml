server:
  port: 8761

spring:
  application:
    name: discovery-service

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url: 
      default-zone: http://localhost:8761/eureka
      
  instance:
    prefer-ip-address: true
  server:
    wait-time-in-ms-when-sync-empty: 0