<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Order</title>
</head>
<body>
<body>
<div class="container">
<p class="h2">
Order Directory
</p>
<hr/>
<a th:href="@{/orders/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
Add Product
</a>

<table class="table">
<!-- Build HTML table based on employees -->
<thead>
<tr>

<th scope="col">Product Name</th>
<th scope="col">Product Price</th>
<th scope="col">action</th>
<th scope="col">delete</th>
</tr>
</thead>
<tbody>
<tr  th:each="tempProduct : ${products}">
<td th:text="${tempProduct.productName}" />
<td th:text="${tempProduct.productPrice}" />
<td><a th:href="@{/orders/showFormForUpdate(productId=${tempProduct.productId})}"
class="btn btn-info btn-sm">
Update
</a>
</td>
<td><a th:href="@{/orders/deleteProduct(productId=${tempProduct.productId})}"
class="btn btn-danger btn-sm">
Delete
</a>
</td>
</tr>
</tbody>
</table>
</div>
</body>
</body>
</html>
