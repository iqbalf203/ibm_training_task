<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Survey Form</title>
</head>
<body>
    <h1>GeeksforGeeks Survey Form</h1>
    <form action="#">
        <label for="name">Name:</label><br>
        <input class="box" type="text" name="" id=""><br>
        <label for="email">Email:</label><br>
        <input class="box" type="email" name="" id=""><br>
        <label for="age">Age:</label><br>
        <input class="box" type="text" name="" id=""><br>
        <label for="">Which option best describes you?</label><br>
        <select class="box" name="" id="">
        <option value="Intern">Intern</option>
        <option value="Professional">Professional</option>
        <option value="Other">Other</option>
        </select><br>
        <label>Would you recommend GeeksforGeeks to a friend?
        </label>
            <br><input type="radio"
                   name="recommed">Yes</input>
            <br><input type="radio"
                   name="recommed">No</input>
            <br><input type="radio"
                   name="recommed">Maybe</input>
        </label>
        <br>
        <label>Languages and Frameworks known
            <small>(Check all that apply)</small>
        </label>
            <br><input type="checkbox"
                   name="lang">C</input>
            <br><input type="checkbox"
                   name="lang">C++</input>
            <br><input type="checkbox"
                   name="lang">C#</input>
            <br><input type="checkbox"
                   name="lang">Java</input>
            <br><input type="checkbox"
                   name="lang">Python</input>
            <br><input type="checkbox"
                   name="lang">JavaScript</input>
            <br><input type="checkbox"
                   name="lang">React</input>
            <br><input type="checkbox"
                   name="lang">Angular</input>
            <br><input type="checkbox"
                   name="lang">Django</input>
            <br><input type="checkbox"
                   name="lang">Spring</input>

            <br>
            <label for="">Any comments or suggestions</label><br>
                <textarea name="comment" id="comment"
                    placeholder="Enter your comment here">
                </textarea>
                <br>
            <button type="submit" value="submit">
                Submit
            </button>
    </form>
</body>
</html>
